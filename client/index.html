<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/rscss" rel="stylesheet">
    <link href="/css" rel="stylesheet">
    <title>Star System Model</title>
</head>
<body>
    <div id="wholeOverlay">
        <div id="startOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Make Your Star</h2>
                <label for="star-temp">Star Temp</label>
                <input type="text" name="star-temp" id="customStarTemp">
                <label for="star-mass">Star Mass</label>
                <input type="text" name="star-mass" id="customStarMass">
                <input type="button" id="submitCustomStar" value="submit"></input>
                <h3>Or Choose A Star From Below!</h3>
                <section id="starChoicesArray">
                    <div id="star0" class="starsChoices">sol</div>
                    <div id="star1" class="starsChoices">sirius</div>
                    <div id="star2" class="starsChoices">wolf359</div>
                    <div id="star3" class="starsChoices">rigel</div>
                    <div id="star4" class="starsChoices">betelgeuse</div>
                    <div id="star5" class="starsChoices">westerhout_49_2</div>
                </section>
                <input type="button" value="Quickstart" id="quickstartButton">
            </div>
        </div>
    </div>
    <header>
        <h1>Star System Model</h1>
        <!-- add a tutorial of some sort -->
        <nav>
            <input type="button" value="?" id="tutorial">
        </nav>
    </header>
    <section id="controls-and-display">
        <section id="controls">
            <input type="button" value="add a planet" id="addPlanet">
            <input type="button" value="RV" id="rv">
            <input type="button" value="Play" id="play">
            <input type="button" value="Stop" id="stop">
            <input type="button" value="FF" id="ff">
            <input type="button" value="Bench" id="bench">
            <input type="button" value="Edit Mode" id="edit">
            <input type="button" value="Edit Stop" id="editStop">
            <input type="button" value="+" id="zoomIn">
            <input type="button" value="-" id="zoomOut">
        </section>
        <section class="display">
            <section id="newCanvas"></section>
            <aside id="stat-display">
            </aside>
        </section>
    </section>
    <section id="row-map">
        <div id="star"></div>
    </section>
</body>
<footer>
    <script src="https://unpkg.com/pixi.js@6.x/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js"></script>
</footer>
</html>
