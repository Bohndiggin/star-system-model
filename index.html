<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Star System Model</title>
</head>
<body>
    <nav>
        <h1>Welcome</h1>
        <input type="button" value="add a planet" id="addPlanet">
        <input type="button" value="List Planets" id="listPlanets">
        <input type="button" value="Bonk" id="bonk">
    </nav>
    <section class="display">
        <div id="planetBox">
        </div>
        <aside id="planetStatDisplay">
            <h2 id="planetInfo">Planet Info</h2>
            <h3 id="planetName">Name: </h3>
            <p id="planet type">Type: </p>
            <h4 id="planetPhysicalInfo">Physical Info: </h4>
            <p id="planetComposition">Composition: </p>
            <p id="planetTemperature">Temperature: </p>
            <p id="planetSizeEarths">Size (Relative to Earth): </p>
            <p id="planetMassKg">Mass (Kg): </p>
            <p id="planetMassEarths">Earth Masses: </p>
            <p id="planetG">Gravity: </p>
            <h4 id="orbitalInfo">Orbital Info: </h4>
            <p id="semiMajorAxis">SemiMajorAxis: </p>
            <p id="semiMajorAxisAU">SemiMajorAxisAU: </p>
            <p id="orbitalPeriod">Orbital Period (Earth Days): </p>
        </aside>
    </section>
</body>
<footer>
    <script src="index.js"></script>
</footer>
</html>
