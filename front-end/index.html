<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Star System Model</title>
</head>
<body>
    <nav>
        <h1>Welcome</h1>
        <input type="button" value="add a planet" id="addPlanet">
        <input type="button" value="List Planets" id="listPlanets">
        <input type="button" value="Bonk" id="bonk">
        <input type="button" value="RV" id="rv">
        <input type="button" value="Play" id="play">
        <input type="button" value="Stop" id="stop">
        <input type="button" value="FF" id="ff">
        <input type="button" value="Bench" id="bench">
    </nav>
    <section class="display">
        <canvas id="planetBox" width="1000px" height="1000px">
        </canvas>
        <aside id="stat-display">
        </aside>
    </section>
    <section id="row-map">
        <div id="star"></div>
    </section>
</body>
<footer>
    <script src="index.js"></script>
</footer>
</html>
